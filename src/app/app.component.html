<div>
  <div>
    <h3>Descubra o combústivel mais vantajoso! </h3>
    <label>
      Valor do Álcool
      <input type="number" min="1" max="200" [(ngModel)]="alcool" />
    </label>

    <label>
      Valor gasolina
      <input type="number" min="1" max="200" [(ngModel)]="gasolina" />
    </label>
  </div>
  <div>
    <p>
      <button class="waves-effect waves-light btn" (click)="calc()">Calcular</button>
    </p>
  </div>
</div>
